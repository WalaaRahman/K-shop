<app-slider></app-slider>

<section>
    <div class=" homeContainer">
        <div class="row mx-0 justify-content-center ">

            <!-- New Arrivals -->

            <div class="col-lg-8 col-md-12">
                <div class="newArrivalsHeader">
                    <button class="allProductsBtn">عرض الكل</button>
                    <div class="grayLine"></div>
                    <div class="newArrivalTitle">
                        <span>وصل حديثا</span>
                    </div>
                </div>
                <div *ngIf="products" class="row gy-md-3 justify-content-center ">
                    <div *ngFor="let product of products" class="col-xl-3 col-md-4 col-sm-5">
                        <app-product-card [product]="product"></app-product-card>
                    </div>

                </div>


            </div>

            <!-- Recent Seen -->

            <div class="col-lg-3 col-md-12 px-0 recentSeenSection"> 
                <div class="recentSeenHeader">
                  
                    <div class="recentSeenTitle">
                        <span dir="rtl">منتجات تصفحتها مؤخرا</span>
                    </div>
                </div>
                <div class="recentSeenContainer">

                </div>
            </div>
        </div>
    </div>
</section>
