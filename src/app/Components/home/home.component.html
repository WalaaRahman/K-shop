

<section>
    <div class=" homeContainer">
        <div class="row mx-0 justify-content-center ">

        <!-- New Arrivals -->

        <div class="col-lg-9 col-md-12">
            <div class="newArrivalsHeader">
                <button class="allProductsBtn">عرض الكل</button>
                <div class="grayLine"></div>
                <div class="newArrivalTitle">
                    <span>وصل حديثا</span>
                </div>
            </div>
            <div *ngIf="products" class="row gy-md-3 ">
                    <div *ngFor="let product of products" class="col-xl-3 col-md-4 col-sm-5">
                    
                            <div class="card">
    
                            <div class="cardHeader">
                                <span class="badge">Primary</span>
                                <span>أضف للمقارنة</span>
                            </div>
                            <div class="cardImgContainer">
                                <img [src] = "product.imgSrc" alt="">
            
                            </div>
                            <div class="cardBody">
                                <div class="description">
                                    <h4>
                                        {{product.description.split("-").splice(0,3).join("-")}}
                                    </h4>
                                </div>
                                <div class="rating">
                                    <i class="fa-solid fa-star starOff"></i>
                                    <i class="fa-solid fa-star starOff"></i>
                                    <i class="fa-solid fa-star starOff"></i>
                                    <i class="fa-solid fa-star starOn"></i>
                                    <i class="fa-solid fa-star starOn"></i>
                              
        
                                </div>
                                <div *ngIf="product.previousPrice" class=" previousePrice">
                                    <small class="prevPrice" dir="rtl">{{product.previousPrice}} <small class="arabicCurrency">ج.م</small> <div class="lineThought"></div> </small>
                                </div>
                                <div class="price">
                                    <span dir="rtl">{{product.price}} ج.م </span>
                                </div>
                            </div>
                            <div class="cardFooter">
                                <div class="row justify-content-between align-items-baseline">
                                    <div class="col-3">
                                        <div class="rightIcons">
                                            <i class="fa-regular fa-heart"></i>
                                            <i class="fa-solid fa-share-nodes"></i>
                                        </div>
                                    </div>
                                    <div class="col-9">
                                        <div class="leftBtn">
                                            <button class="btn addToCartBtn">أضف للسلة  &nbsp;<i class="fa-solid fa-cart-plus"></i> </button>
                                        </div>
                                    </div>
                                </div>
                               
                              
                            </div>
                        </div>

                    

                    </div>

            </div>

            
        </div>

        <!-- Recent Seen -->

        <div class="col-lg-2 col-md-12 "> 3</div>
    </div>

    </div>
</section>
